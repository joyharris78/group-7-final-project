    <!--New Task-->
    <div class="container-fluid border border-secondary">
        <br>
        <div class=" d-flex justify-content-center"> <!--This class made the text center-->
        <h2>Add New Task</h2>
        </div>
        <form class="form row g-3" id="form">
            <div class="col-md-4">
              <label for="inputName" class="form-label p-3 mb-2 bg-primary text-white d-flex justify-content-center">Task Name</label>
              <input type="text" class="form-control" id="taskName">
            </div>
            <div class="col-md-4">
              <label for="inputDescription" class="form-label p-3 mb-2 bg-primary text-white d-flex justify-content-center"> Task Description</label>
              <textarea class="form-control" id="taskDescription" rows="3"></textarea>
            </div> 
            <div class="col-md-4">
              <label for="inputDueDate" class="form-label p-3 mb-2 bg-primary text-white d-flex justify-content-center">Due Date</label>
              <input type="date" class="form-control" id="dueDate">
            </div>
            
            <div class="col-md-12">
              <label for="inputAssignedTo" class="form-label p-3 mb-2 bg-primary text-white d-flex justify-content-center">Assigned To: </label>
              <input type="text" class="form-control" id="assignedTo">
            </div>
           
           
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary " type="button" value="submit" id="submitBtn">Submit New Task</button>
            </div>
        </form>
          <br>
    </div>
    <!--End of New Task Section-->
<br>
<br>
