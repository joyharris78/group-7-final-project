<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <!--Header-->
    <div class="d-flex justify-content-center">
    <h1>PRIORITIZED DAILY TASK LIST </h1>
    </div>
    <!--End of Header-->

    <!--New Task-->
    <div class="container-fluid border border-secondary">
        <br>
        <div class=" d-flex justify-content-center"> <!--This class made the text center-->
        <h2>Add New Task</h2>
        </div>
        <form class="row g-3">
            <div class="col-md-4">
              <label for="inputName" class="form-label p-3 mb-2 bg-primary text-white d-flex justify-content-center">Task Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Task Name..." aira-label="Name">
            </div>
            <div class="col-md-4">
              <label for="inputDescription" class="form-label p-3 mb-2 bg-primary text-white d-flex justify-content-center"> Task Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Task Description..." rows="3"></textarea>
            </div> 
            <div class="col-md-4">
              <label for="inputDueDate" class="form-label p-3 mb-2 bg-primary text-white d-flex justify-content-center">Due Date</label>
              <input type="text" class="form-control" id="inputDueDate" placeholder="mm/dd/yyyy">
            </div>
            <div class="col-md-6">
              <label for="inputTaskPriority" class="form-label p-3 mb-2 bg-light text-dark d-flex justify-content-center">Task Priority</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Task Priority</option>
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
              </select>
            </div>
            <div class="col-md-6">
                <label for="inputAssignedTo" class="form-label p-3 mb-2 bg-light text-dark d-flex justify-content-center">Assigned To:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Assigned to</option>
                  <option value="1">Joy</option>
                  <option value="2">Maria</option>
                  <option value="3">Nadya</option>
                  <option value="4">Sally</option>
                  <option value="5">Toyin</option>
                  <option value="6">Valeria</option>
                </select>
              </div>
           
           
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Submit New Task</button>
              </div>
          </form>
          <br>
    </div>
    <!--End of New Task Section-->

    <!--Tasks-->
    <div class="container-fluid border border-secondary">
        <div class="d-flex justify-content-center">
            <h2>Tasks</h2>
        </div>

        <!--Example Tasks-->
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Make Cupcakes for the Swim Team
                  <span class="badge bg-primary rounded-pill">status</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Wash Dog
                  <span class="badge bg-primary rounded-pill">status</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Pay Credit Card Bill
                  <span class="badge bg-primary rounded-pill">status</span>
                </li>
              </ul>

        </div>
        <!--End of Example Tasks-->

        <!--Status Bar-->
        <br>
        <div>
            <label for="inputStatus" class="form-label p-3 mb-2 bg-light text-dark d-flex justify-content-center">Status:</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Status</option>
                <option value="1">To Do</option>
                <option value="2">In-Progress</option>
                <option value="3">Done</option>
            </select>
        </div> 
        <!--End of Status Bar--> 
    <br>
    </div>
    <!--End of Tasks-->
    
    <!--Bootstrap JS link-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    <!--End of Bootstrap JS Link-->
</body>
</html>
